<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Code Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="editor-container">
      <h1>Web Code Editor</h1>
      <div class="controls">
        <label for="themeToggle">
          <input type="checkbox" id="themeToggle" /> Dark Mode
        </label>
      </div>
      <label for="languageSelect">
        Language:
        <select id="languageSelect">
          <option value="html" selected>HTML</option>
          <option value="html-css-js">HTML + CSS + JS</option>
        </select>
      </label>
      <div class="editor-wrapper">
        <textarea id="codeInput" placeholder="HTML goes here..."></textarea>
        <textarea
          id="cssInput"
          placeholder="CSS goes here..."
          style="display: none"
        ></textarea>
        <textarea
          id="jsInput"
          placeholder="JavaScript goes here..."
          style="display: none"
        ></textarea>
        <iframe id="preview" src="" title="Live Preview"></iframe>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
